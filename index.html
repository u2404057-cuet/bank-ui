<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- daisy + tailwind links -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5/themes.css"
      rel="stylesheet"
      type="text/css"
    />

    <!-- theme links for fontawsome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <title>Payoo</title>
    <link rel="shortcut icon" href="./assets/logo.png" type="image/x-icon" />
    <style>
      * {
        font-family: "Outfit", sans-serif;
      }
    </style>
  </head>
  <body class="min-h-screen max-w-md bg-base-200 mx-auto">
    <div class="min-h-screen flex flex-col justify-center items-center gap-8">
      <img src="./assets/Logo-full.png" class="w-[200px]" />
      <fieldset
        class="fieldset bg-base-100 border-base-300 rounded-box w-xs border p-4"
      >
        <label class="label text-black font-medium">Mobile Number</label>
        <input
          id="input-number"
          type="number"
          class="input rounded-full bg-base-200"
          placeholder="Enter your number"
          maxlength="11"
          minlength="11"
        />

        <label class="label text-black font-medium">4 Digit Pin</label>
        <input
          id="input-password"
          type="password"
          class="input rounded-full bg-base-200"
          placeholder="Enter 4 Digit Pin"
        />

        <button id="login-btn" class="btn btn-primary mt-4 rounded-full">
          Login
        </button>
      </fieldset>
    </div>
    <script src="./script/login.js"></script>
  </body>
</html>
