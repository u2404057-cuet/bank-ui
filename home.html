<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- daisy + tailwind links -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5/themes.css"
      rel="stylesheet"
      type="text/css"
    />

    <!-- theme links for fontawsome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <title>Payoo | Home</title>
    <link rel="shortcut icon" href="./assets/logo.png" type="image/x-icon" />
    <style>
      * {
        font-family: "Outfit", sans-serif;
      }
    </style>
  </head>
  <body class="min-h-screen max-w-md bg-base-200 mx-auto">
    <header class="sticky top-0 bg-white">
      <section
        class="flex justify-around py-3 items-center border-b-2 border-gray-200"
      >
        <div class="left flex gap-2">
          <div class="logo w-[60px]">
            <img src="./assets/logo.png" alt="" />
          </div>
          <div class="">
            <p class="font-extrabold">$<span id="balance">45000</span></p>
            <p class="text-neutral-400">Available Balance</p>
          </div>
        </div>
        <div class="right">
          <a href="./index.html" class="btn btn-soft"
            ><i class="fa-solid fa-arrow-right-from-bracket fa-rotate-180"></i>
            Log Out</a
          >
        </div>
      </section>
    </header>

    <main class="p-6">
      <div class="space-y-4">
        <h1 class="font-bold text-2xl">
          Welcome to Pay<span class="text-primary">oo</span>
        </h1>
        <p class="text-neutral-500">
          Enjoy easy and convenient financial services with us. Cash out charge
          is low and
        </p>
      </div>

      <div class="grid grid-cols-3 gap-4 mt-6">
        <button
          onclick="show('add-money')"
          class="btn flex-col h-full px-6 py-5 rounded-2xl btn-secondary btn-outline"
        >
          <div class="">
            <img src="./assets/opt-1.png" alt="" />
          </div>
          <p class="">Add Money</p>
        </button>
        <button
          onclick="show('cashout')"
          class="btn flex-col h-full px-6 py-5 rounded-2xl btn-secondary btn-outline"
        >
          <div class="">
            <img src="./assets/opt-2.png" alt="" />
          </div>
          <p class="">Cash Out</p>
        </button>
        <button
          class="btn flex-col h-full px-6 py-5 rounded-2xl btn-secondary btn-outline"
        >
          <div class="">
            <img src="./assets/opt-3.png" alt="" />
          </div>
          <p class="">Transfer Money</p>
        </button>
        <button
          class="btn flex-col h-full px-6 py-5 rounded-2xl btn-secondary btn-outline"
        >
          <div class="">
            <img src="./assets/opt-4.png" alt="" />
          </div>
          <p class="">Get Bonus</p>
        </button>
        <button
          class="btn flex-col h-full px-6 py-5 rounded-2xl btn-secondary btn-outline"
        >
          <div class="">
            <img src="./assets/opt-5.png" alt="" />
          </div>
          <p class="">Pay Bill</p>
        </button>
        <button
          class="btn flex-col h-full px-6 py-5 rounded-2xl btn-secondary btn-outline"
        >
          <div class="">
            <img src="./assets/opt-6.png" alt="" />
          </div>
          <p class="">Transactions</p>
        </button>
      </div>
    </main>

    <section id="cashout" class="">
      <p class="font-semibold text-xl pl-6 mb-2">Cashout</p>
      <fieldset
        class="fieldset bg-base-100 border-base-100 rounded-box w-11/12 border p-4 mx-auto shadow"
      >
        <label class="label text-black font-medium">Agent Number</label>
        <input
          id="input-number"
          type="text"
          class="input rounded-full bg-base-200 w-full"
          placeholder="Enter 11 digit number"
          maxlength="11"
          minlength="11"
        />

        <label class="label text-black font-medium">Amount</label>
        <input
          id="amount"
          type="number"
          class="input rounded-full bg-base-200 w-full"
          placeholder="Enter amount to withdraw"
        />

        <label class="label text-black font-medium">Pin Number</label>
        <input
          id="input-pin"
          type="password"
          class="input rounded-full bg-base-200 w-full"
          placeholder="Enter 4 digit pin number"
        />

        <button id="cashout-btn" class="btn btn-primary mt-4 rounded-full">
          Withdraw Money
        </button>
      </fieldset>
    </section>

    <section id="add-money">
      <p class="font-semibold text-xl pl-6 mb-2">Add Money</p>
      <fieldset
        class="fieldset bg-base-100 border-base-100 rounded-box w-11/12 border p-4 mx-auto shadow"
      >
        <label class="label text-black font-medium">Select A Bank</label>
        <select
          id="add-money-bank"
          class="select w-full rounded-full bg-base-200"
        >
          <option disabled selected class="text-neutral-100">
            Choose Bank
          </option>
          <option>Dutch Bangla Bank</option>
          <option>Brac Bank</option>
          <option>Islami bank</option>
        </select>

        <label class="label text-black font-medium">Bank Account Number</label>
        <input
          id="bank-number"
          type="text"
          class="input rounded-full bg-base-200 w-full"
          placeholder="Enter 11 digit account number"
          minlength="11"
          maxlength="11"
        />

        <label class="label text-black font-medium">Amount to Add</label>
        <input
          id="add-money-amount"
          type="number"
          class="input rounded-full bg-base-200 w-full"
          placeholder="Add Amount to withdraw"
        />

        <label class="label text-black font-medium">Pin Number</label>
        <input
          id="add-money-pin"
          type="password"
          class="input rounded-full bg-base-200 w-full"
          placeholder="Enter 4 digit pin number"
        />

        <button id="add-money-btn" class="btn btn-primary mt-4 rounded-full">
          Add Money
        </button>
      </fieldset>
    </section>

    <section id="transfer-money">
      <p class="font-semibold text-xl pl-6 mb-2">Transfer Money</p>
      <fieldset
        class="fieldset bg-base-100 border-base-100 rounded-box w-11/12 border p-4 mx-auto shadow"
      >
        <label class="label text-black font-medium">User Account Number</label>
        <input
          id="input-user-number"
          type="text"
          class="input rounded-full bg-base-200 w-full"
          placeholder="Enter 11 digit number"
          maxlength="11"
          minlength="11"
        />

        <label class="label text-black font-medium">Amount</label>
        <input
          id="transfer-amount"
          type="number"
          class="input rounded-full bg-base-200 w-full"
          placeholder="Enter amount to transfer"
        />

        <label class="label text-black font-medium">Pin Number</label>
        <input
          id="transfer-pin"
          type="password"
          class="input rounded-full bg-base-200 w-full"
          placeholder="Enter 4 digit pin number"
        />

        <button id="transfer-btn" class="btn btn-primary mt-4 rounded-full">
          Send Now
        </button>
      </fieldset>
    </section>

    <script src="./script/machine.js"></script>
    <script src="./script/cashout.js"></script>
    <script src="./script/add-money.js"></script>
  </body>
</html>
